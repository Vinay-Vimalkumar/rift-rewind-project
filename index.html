<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rift Rewind — Riot Insights</title>
  <meta name="description" content="Rift Rewind: Riot ID lookup and champion mastery viewer." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b0f14; --panel:#111827; --muted:#94a3b8; --text:#e5e7eb; --accent:#60a5fa; --accent-2:#22d3ee; --ok:#34d399; --err:#f87171; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text); background:linear-gradient(180deg,#070a0f, #0b1220 40%, #0b0f14);
    }
    .wrap{max-width:940px;margin:0 auto;padding:32px}
    header{display:flex;align-items:center;gap:14px;margin-bottom:24px}
    .logo{width:36px;height:36px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2))}
    h1{font-size:24px;margin:0}
    .card{background:rgba(17,24,39,.85);border:1px solid rgba(148,163,184,.16);border-radius:16px;padding:20px;backdrop-filter: blur(6px); box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .grid{display:grid;gap:16px}
    @media (min-width:840px){ .grid{grid-template-columns:1.2fr .8fr} }
    label{font-size:14px;color:var(--muted);display:block;margin:0 0 8px}
    input,select,button,textarea{
      width:100%; padding:12px 14px; border-radius:12px; border:1px solid rgba(148,163,184,.18);
      background:#0b1220; color:var(--text); font-size:14px; outline:none;
    }
    input:focus,select:focus,textarea:focus{border-color:var(--accent)}
    button{background:linear-gradient(135deg,var(--accent),var(--accent-2)); color:#051018; font-weight:700; cursor:pointer}
    button[disabled]{opacity:.6; cursor:not-allowed}
    .row{display:grid; gap:12px}
    @media(min-width:560px){ .row-2{grid-template-columns:1fr 240px} }
    .help{font-size:12px; color:var(--muted); margin-top:6px}
    .muted{color:var(--muted)}
    .status{margin-top:10px;font-size:13px}
    .status.ok{color:var(--ok)}
    .status.err{color:var(--err)}
    .results{margin-top:14px;display:grid;gap:10px}
    .pill{display:inline-block;padding:6px 10px;border:1px solid rgba(148,163,184,.18); border-radius:999px; font-size:12px; color:var(--muted)}
    .section-title{margin:8px 0 6px; font-weight:700}
    code,kbd,pre{font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;}
    footer{margin-top:28px;text-align:center;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo" aria-hidden="true"></div>
      <h1>Rift Rewind — Riot ID Lookup</h1>
    </header>

    <div class="grid">
      <!-- LEFT: Lookup -->
      <section class="card">
        <form id="lookupForm" novalidate>
          <div class="row row-2">
            <div>
              <label for="summonerName">Riot ID</label>
              <input id="summonerName" name="summonerName" placeholder="GameName#TAG" autocomplete="off" required />
              <div class="help">Example: <code>Hide on bush#KR1</code></div>
            </div>
            <div>
              <label for="region">Region</label>
              <select id="region" name="region" required>
                <option value="na1">North America (NA1)</option>
                <option value="kr">Korea (KR)</option>
                <option value="euw1">EU West (EUW1)</option>
                <option value="eun1">EU Nordic & East (EUN1)</option>
                <option value="br1">Brazil (BR1)</option>
                <option value="la1">LAN (LA1)</option>
                <option value="la2">LAS (LA2)</option>
                <option value="jp1">Japan (JP1)</option>
                <option value="tr1">Turkey (TR1)</option>
                <option value="ru">Russia (RU)</option>
                <option value="oc1">Oceania (OC1)</option>
                <option value="ph2">Philippines (PH2)</option>
                <option value="sg2">Singapore (SG2)</option>
                <option value="th2">Thailand (TH2)</option>
                <option value="tw2">Taiwan (TW2)</option>
                <option value="vn2">Vietnam (VN2)</option>
              </select>
            </div>
          </div>

          <div class="row" style="margin-top:12px">
            <button id="lookupBtn" type="submit">Fetch Mastery</button>
            <div id="lookupStatus" class="status" role="status" aria-live="polite"></div>
          </div>
        </form>

        <div id="results" class="results" hidden>
          <div class="section-title">Summoner</div>
          <div id="summonerBlock" class="muted"></div>
          <div class="section-title">Top Champions</div>
          <div id="championsBlock" class="muted"></div>
        </div>
      </section>

      <!-- RIGHT: Contact (optional, posts to same Lambda URL) -->
      <section class="card">
        <form id="contactForm" novalidate>
          <div class="row">
            <div>
              <label for="contactName">Name</label>
              <input id="contactName" name="name" placeholder="Your name" />
            </div>
            <div>
              <label for="contactMsg">Message</label>
              <textarea id="contactMsg" name="message" rows="5" placeholder="Say hi!"></textarea>
            </div>
            <button id="contactBtn" type="submit">Send</button>
            <div id="contactStatus" class="status" role="status" aria-live="polite"></div>
            <div class="help">This posts to your Lambda URL for demo purposes.</div>
          </div>
        </form>
      </section>
    </div>

    <footer>
      <span class="pill">CORS enabled</span>
      <span class="pill">Serverless — AWS Lambda</span>
      <span class="pill">Riot API (dev key via SSM)</span>
    </footer>
  </div>

  <!-- Set the API URL BEFORE loading script.js -->
  <script>
    const RIOT_API_URL = "https://anbqqriwd2ysbwxyquqspqg7ee0xwrcp.lambda-url.us-east-1.on.aws/";
    window.__RIOT_API_URL__ = RIOT_API_URL;
  </script>
  <!-- Cache-bust to force browsers to fetch the newest JS -->
  <script src="./script.js?v=3"></script>
</body>
</html>
